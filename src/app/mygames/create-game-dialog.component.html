<div class='dialog_container'>
    <h1 mat-dialog-title ><mat-icon (click)=closeDialog()>close</mat-icon>Create new game</h1>
    <div mat-dialog-content>
        <p style="font-size : 14px;">Game name</p>
        <input placeholder= 'Fools day game' matInput [(ngModel)] = "game_name"/>
    </div>
    <span *ngIf="registering == 'nostart'" mat-dialog-actions>
            <span *ngIf='reason'>{{reason}}</span>
            <button mat-raised-button color='primary' (click)="register(game_name)">LET'S ROLL</button>           
    </span>
    <span *ngIf="registering == 'start'" mat-dialog-actions class='spinner'>
            <mat-progress-spinner diameter='40'
            color="accent"
            mode="indeterminate">
            </mat-progress-spinner>
    </span>
   
</div>
